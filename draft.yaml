models:
  Product:
    title: text
    detail: longText
    price: integer
    discount: integer
    stock: integer
    softdeletes
    relationships:
      hasMany: Review

  Review:
    Customer: text
    review: longText
    star: integer
    product_id: id foreign:products

  Image:
    product_id: id foreign:products
    name: string
    relationships:
      belongsTo: Product

controllers:
  Api/Product:
    resource

  Api/Review:
    resource

seeders: Product, Review


